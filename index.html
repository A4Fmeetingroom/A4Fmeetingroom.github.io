<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>テスト ichiro</title>
<meta name="Description" content="" />

<body>
<!-- Licensed under MIT License - http://www.opensource.org/licenses/mit-license.php -->

<h2>Milkcocoaに送ったデータのWeb表示テスト</h2>
<ul class='tg-list'>
  <li class='tg-list-item'>
    <h4>SWの状態</h4>
    <input class='tgl tgl-skewed' id="cb" type='checkbox'>
    <label class='tgl-btn' data-tg-off='OFF' data-tg-on='PUSH' for='cb'></label>
  </li>
</ul>


<div id="wrapper">
<!-- 運転中に表示させる画面 -->
<div id="working">
<img src="images/misuzu.jpg" width="300" height="200" alt="" />
</div>
<!-- 黄色停止中に表示させる画面 -->
<div id="yellowstop">
<img src="images/ichiro.jpg" width="300" height="200" alt="" />
</div>
<!-- 赤色停止中に表示させる画面 -->
<div id="redstop">
<img src="images/sohsuke.jpg" width="300" height="200" alt="" />
</div>
<!-- その他の場合に表示させる画面 -->
<div id="others">
<img src="images/nanami.jpg" width="200" height="300" alt="" />
</div>

</div>




<script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
